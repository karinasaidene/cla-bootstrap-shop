<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <title>CLA Phones Shop</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
  </head>
  <body class="m-4">
    <div class="position-sticky top-0" style="height: 100px; z-index: 1000">
      <div
        class="h-100 bg-warning d-flex justify-content-center align-items-center fs-1 fw-bold text-white"
      >
        Welcome to CLA Shop
      </div>
    </div>
    <h1 class="text-center my-3">List of products</h1>
    <div>
      <div class="container">
        <div id="items" class="row gap-3"></div>
      </div>
    </div>

    <hr />
    <div>
      <h1>Add a product</h1>
      <div>
        <label for="exampleFormControlInput1" class="form-label">Title</label>
        <input
          class="form-control"
          type="text"
          id="exampleFormControlInput1"
          placeholder="product's title"
        />
      </div>
      <div>
        <label for="exampleFormControlTextarea1" class="form-label"
          >Description</label
        >
        <textarea
          id="exampleFormControlTextarea1"
          class="form-control"
          rows="3"
        ></textarea>
      </div>
      <div class="d-flex justify-content-center mt-3">
        <button
          type="submit"
          class="btn btn-warning"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
        >
          Confirm identity
        </button>
      </div>
    </div>
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">...</div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-warning">Save changes</button>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
